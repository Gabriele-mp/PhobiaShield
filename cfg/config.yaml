# PhobiaShield Main Configuration
# Use with: python scripts/train.py [overrides]

defaults:
  - model: tiny_yolo
  - data: coco_phobia
  - training: default
  - _self_

# Project Settings
project:
  name: "PhobiaShield"
  version: "0.1.0"
  description: "Custom Object Detection for Phobia Management"

# Paths
paths:
  data_root: "data/"
  raw_data: "${paths.data_root}/raw"
  processed_data: "${paths.data_root}/processed"
  annotations: "${paths.data_root}/annotations"
  output_root: "outputs/"
  checkpoints: "${paths.output_root}/checkpoints"
  logs: "${paths.output_root}/logs"
  videos: "${paths.output_root}/videos"

# Weights & Biases
wandb:
  enabled: true
  project: "phobiashield"
  entity: null  # Set your W&B username/team
  name: null    # Auto-generated if null
  tags: ["phobia-detection", "from-scratch"]
  notes: "Training PhobiaNet from scratch"
  mode: "online"  # online, offline, disabled

# Seed for reproducibility
seed: 42

# Device
device: "cuda"  # cuda, cpu, mps (for Mac M1/M2)

# Logging
logging:
  level: "INFO"
  log_every_n_steps: 10
  save_top_k: 3  # Keep top 3 checkpoints
  
# Hydra
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
